name: Go

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - ".github/**"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - ".github/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"
      - name: Install dependencies
        run: go get .
      - name: Run tests
        run: go test ./...
